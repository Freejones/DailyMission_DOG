<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>狗狗歲數計算機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="icon">🐶</div>
    <h1 class="title">狗狗歲數計算機</h1>

    <div class="card">
      <label>狗狗出生日期：</label>
      <input type="date" id="birthDate" required />

      <label>狗狗體重（kg）：</label>
      <input type="number" id="weight" min="0" step="0.1" required />

      <button id="calcBtn">開始計算</button>

      <div id="result" class="result hidden">
        <h2>計算結果</h2>
        <p id="dogAge"></p>
        <p id="humanAge"></p>
        <p id="sizeLevel"></p>
      </div>
    </div>

    <footer>
      <p>
        📘 資料來源：  
        <a href="https://pets.edh.tw/blog/dog-age-conversion-guide" target="_blank">
          體型分級說明（寵物百科）
        </a>
      </p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
